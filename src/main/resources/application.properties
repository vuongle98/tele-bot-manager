spring.application.name=telegram-bot-manager
spring.profiles.active=dev

# Database
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/telebot}
spring.datasource.username=${DATABASE_USERNAME:postgres}
spring.datasource.password=${DATABASE_PASSWORD:aaaa}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=${JPA_DDL_AUTO:update}
spring.jpa.show-sql=${JPA_SHOW_SQL:false}
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Security / Keycloak
spring.security.oauth2.resourceserver.jwt.issuer-uri=${JWT_ISSUER_URI:http://localhost:8080/realms/master}
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=${JWT_JWK_SET_URI:http://localhost:8080/realms/master/protocol/openid-connect/certs}

# Multipart upload
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=20MB

# Cache
spring.cache.type=redis
spring.cache.redis.time-to-live=600000

# Redis
spring.data.redis.host=${REDIS_HOST:localhost}
spring.data.redis.port=${REDIS_PORT:6379}
spring.data.redis.password=${REDIS_PASSWORD:}
spring.data.redis.timeout=2000ms
spring.data.redis.lettuce.pool.max-active=8
spring.data.redis.lettuce.pool.max-idle=8
spring.data.redis.lettuce.pool.min-idle=0

# Server
server.port=${SERVER_PORT:8082}
server.servlet.context-path=/

# Management / Actuator
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=when-authorized

# Logging
logging.level.com.vuog.telebotmanager=${LOG_LEVEL:INFO}
logging.level.org.springframework.security=${SECURITY_LOG_LEVEL:WARN}
logging.level.org.springframework.security.oauth2=${OAUTH2_LOG_LEVEL:WARN}
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Application specific
app.core.service.url=${CORE_SERVICE_URL:http://localhost:8081}

# AI (Google)
app.ai.google.enabled=${GOOGLE_AI_ENABLED:true}
app.ai.google.project-id=${GOOGLE_CLOUD_PROJECT_ID:personal-use-471406}
app.ai.google.model-name=${GOOGLE_AI_MODEL:gemini-2.5-flash}
app.ai.google.api-key=${GOOGLE_AI_API_KEY:AIzaSyDCUkxzD3sujLMx5rHDGqSM_LAf6NTDv9o}
app.ai.google.temperature=${GOOGLE_AI_TEMPERATURE:0.7}
app.ai.google.max-tokens=${GOOGLE_AI_MAX_TOKENS:1000}
app.ai.google.timeout-ms=${GOOGLE_AI_TIMEOUT:30000}

# OpenAPI / Swagger
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operations-sorter=method
springdoc.swagger-ui.tags-sorter=alpha
springdoc.swagger-ui.try-it-out-enabled=true
springdoc.show-actuators=true
